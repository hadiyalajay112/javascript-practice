<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Enter Number</label> <br /><br />
    <input type="number" id="digit" />
    <button onclick="findOddEven()">Enter</button>
    <div>
      <h3 id="finalResult"></h3>
    </div>
  </body>
</html>
<script>
  function findOddEven() {
    result = "";
    num = document.getElementById("digit").value;

    if (num % 2 === 0) {
      result = `<p> ${num} is Even numbers  </p>`;
      document.getElementById("finalResult").innerHTML = result;
    } else {
      result = `<p> ${num} is Odd Numbers  </p>`;
      document.getElementById("finalResult").innerHTML = result;
    }
  }
</script>
