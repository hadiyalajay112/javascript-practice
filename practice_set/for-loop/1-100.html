<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="numbers"></div>
  </body>
</html>
<script>
  let oneToTen = 0;
  for (let i = 1; i <= 100; i++) {
    oneToTen += `<p>${i}</p>`;
  }
  document.getElementById("numbers").innerHTML = oneToTen;
</script>
