<script>
    let isTrue = true;
    function emojiHide() {
        if (isTrue == true) {
            document.getElementById('happy').style.display = "block";
            document.getElementById('angry').style.display = "none";
        }
        else {
            document.getElementById('happy').style.display = "none";
            document.getElementById('angry').style.display = "block";
        }
        isTrue = !isTrue;
    }
</script>
