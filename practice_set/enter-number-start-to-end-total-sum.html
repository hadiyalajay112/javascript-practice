<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="first" /> <br /><br />
    <input type="number" id="second" /> <br /><br />
    <button onclick="sumOfNumber()">Enter</button>
    <div>
      <h3 id="finalTotal"></h3>
    </div>
  </body>
</html>
<script>
  function sumOfNumber() {
    start = Number(document.getElementById("first").value);
    end = Number(document.getElementById("second").value);

    sum = 0;
    for (let i = start; i <= end; i++) {
      sum += i;
    }
    document.getElementById("finalTotal").innerHTML = sum;
  }
</script>
