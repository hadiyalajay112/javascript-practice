<script>
  let per = 32;

  if (per >= 90 && per <= 100) {
    console.log("Outstanding");
  } else if (per >= 80 && per <= 89) {
    console.log("Very Good");
  } else if (per >= 70 && per <= 79) {
    console.log("Good");
  } else if (per >= 60 && per <= 69) {
    console.log("Fair");
  } else if (per >= 50 && per <= 59) {
    console.log("Average");
  } else if (per >= 33 && per <= 49) {
    console.log("Below Average");
  } else {
    console.log("Fail");
  }
</script>
