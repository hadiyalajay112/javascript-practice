<script>
  let per = 35;

  if (per >= 90 && per <= 100) {
    console.log("Outstanding");
  } else if (per <= 89 && per >= 80) {
    console.log("Very Good");
  } else if (per <= 79 && per >= 70) {
    console.log("Good");
  } else if (per <= 69 && per >= 60) {
    console.log("Fair");
  } else if (per <= 59 && per >= 50) {
    console.log("Average");
  } else if (per <= 49 && per >= 35) {
    console.log("Below Average");
  } else {
    console.log("Fail ");
  }

  // console.log("");
</script>
