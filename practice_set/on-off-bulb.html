<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img onclick="onoff()" id="bulb" src="../src/images/off-bulb.png" />
  </body>
</html>
<script>
  let myImg = document.getElementById("bulb");
  let isFirstImage = true;

  function onoff() {
    if (isFirstImage) {
      myImg.src = "../src/images/on-bulb.png";
    } else {
      myImg.src = "../src/images/off-bulb.png";
    }
    isFirstImage = !isFirstImage;
  }
</script>
