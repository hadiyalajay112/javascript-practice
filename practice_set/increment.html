<script>
  {
    let x = 3;
    let y = x++;

    console.log(`x: ${x} , y:${y}`); // y=3 , x=4
  }

  {
    let a = 3;
    let b = ++a;

    console.log(`b:${b}, a:${a}`); // a = 4 , b= 4;
  }

  {
    let a = 3;
    let b = a++ + ++a + --a + a--;
    console.log(`a:${a}, b: ${b}`);
  }

  {
    let x = 5;
    let y = (x++ * --x) / ++x + x--;
    console.log(`x:${x}, y: ${y}`);
  }
</script>
