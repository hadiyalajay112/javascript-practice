<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Enter Fahrenheit value</label> <br /><br />
    <input type="number" id="fah" />
    <button type="button" onclick="convertValue()">Enter</button>
    <div id="cel"></div>
  </body>
</html>
<script>
  function convertValue() {
    f = document.getElementById("fah").value;
    let c = Math.floor(((f - 32) * 5) / 9);
    result = `<p>${f} Fahrenheit value is convert to ${c} Cel </p>`;
    document.getElementById("cel").innerHTML = result;
  }
</script>
