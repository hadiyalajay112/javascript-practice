<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="digit">
    <button type="button" onclick="findSquare()">Submit</button>
    <div id="square"></div>
</body>

</html>
<script>
    function findSquare() {
        normalNumber = document.getElementById('digit').value;
        result = `<h3>${normalNumber * normalNumber}</h3>`;

        document.getElementById('square').innerHTML = result;


    }
</script>
