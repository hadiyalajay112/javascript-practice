<script>
    let n = 10;
    for (let i = 1; i <= n; i++) {
      for (let j = n; j >= i; j--) {
        document.writeln("&nbsp;&nbsp;");
      }
      for (let k = 1; k <= i * 2 - 1; k++) {
        document.writeln("*");
      }
      document.writeln("<br/>");
    }
  
    for (let i = n - 1; i >= 1; i--) {
      for (let j = n; j >= i; j--) {
        document.writeln("&nbsp;&nbsp;");
      }
      for (let k = 1; k <= i * 2 - 1; k++) {
        document.writeln("*");
      }
      document.writeln("<br/>");
    }
  </script>
