<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  for (let i = 1; i <= 5; i++) {
    for (let j = 2; j <= i; j++) {
      document.write("&nbsp;&nbsp;");
    }
    for (let k = 5; k >= i; k--) {
      document.write("*");
    }
    document.write("<br>");
  }
</script>
