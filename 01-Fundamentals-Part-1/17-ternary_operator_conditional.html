<script>
    // writing conditional-- if-else , switch and another way(ternary) conditional operator 

    // conditional (ternary) statement similar to if-else statement

    // mandatory -- else block in ternary 


    let age = 23;

    age >= 18 ? console.log('Can Vote') : console.log('Can not Vote');

    // if-else statement is all in one line --- conditional operator also called ternary operator


    sum = 2 + 3;  // 2 parts
    drink = (age >= 18) ? 'Wine' : 'Water';  // 3 parts
    console.log(drink);

    // ternary opertaor always produce a value 
    // expression 

    // if-else -- > use to ternary operator(condition)

    let coldDrink;

    if (age >= 18) {
        coldDrink = 'Wine';
    }
    else {
        coldDrink = 'Water'
    }
    console.log(coldDrink);


    console.log(`I Like to drink ${(age >= 18) ? 'Wine' : 'Water'}`)

    // ternary operator(condition) not replacement of if/else statement
    // ternary operator(condition) is we need just need to take a quick decision

</script>
