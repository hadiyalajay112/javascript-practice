<script>
    for (let i = 5; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
            if ((i + j) % 2 == 0) {
                document.write(1 + '&nbsp;&nbsp');
            }
            else {
                document.write(0 + '&nbsp;&nbsp');
            }
        }
        document.write('<br/>');
        document.write('<br/>');
    }
</script>
