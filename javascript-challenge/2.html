<script>
  const f = new Boolean(false);
  console.log(`f`, f);

  if (f) {
    console.log(`f`, 1); // print
  } else {
    console.log(`f`, 2);
  }

  console.log(`f`, typeof f); //

  //   -----

  const a = Boolean(false);
  console.log(`a`, a);

  if (a) {
    console.log(`a`, 11);
  } else {
    console.log(`a`, 12);
  }
  console.log(`a`, typeof a);
</script>
