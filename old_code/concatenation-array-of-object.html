<div id="mycolor"></div>
<script>
  colors = [
    {
      bg: "red",
      color: "white",
      size: 25,
      text: "Ajay",
    },
    {
      bg: "green",
      color: "orange",
      size: 30,
      text: "Paresh bhai",
    },
    {
      bg: "yellow",
      color: "blue",
      size: 40,
      text: "Pratham",
    },
  ];

  str = " ";
  for (let i = 0; i < colors.length; i++) {
    str =
      str +
      `<p style="background-color:${colors[i].bg};color:${colors[i].color};font-size:${colors[i].size}">${colors[i].text}</p>`;
  }
  document.getElementById("mycolor").innerHTML = str;
</script>
