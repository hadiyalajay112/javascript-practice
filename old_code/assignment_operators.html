<script>

    // assignment operators

    {
        let a = 10;
        console.log('a = ', a);
    }
    {
        let b = 7;
        b += 5;     // b = b + 5;
        console.log('b = ', b);
    }
    {
        let c = 5;
        c -= 2    // c = c - 2 ;
        console.log('c = ', c);
    }
    {
        let d = 6;
        d *= 3;
        console.log('d = ', d);
    }
    {
        let e = 19;
        e /= 5;
        console.log('e = ', e);
    }
    {
        let f = 45;
        f %= 6; // f = f % 6 ;
    }
    {
        let g = 5;
        g **= 6;
        console.log('g = ', g);
    }



</script>
