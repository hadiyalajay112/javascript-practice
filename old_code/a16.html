<script>
    function myfunction() {
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= i; j++) {
                if (i % 2) {
                    document.write('*');
                }
                else {
                    document.write('#');
                }
            }
            document.write('<br>');
        }
    }
    myfunction();
</script>
