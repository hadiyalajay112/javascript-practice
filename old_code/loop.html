<script>

    let sum = 0;
    for (i = 1; i <= 50; i++) {
        sum = i + sum;
    }
    console.log("1 to 50  :", sum);


    let sum1 = 0;
    let b = 1;
    while (b <= 75) {
        sum1 = b + sum1;
        b++;
    }
    console.log("1 to 75 : ", sum1);


    let a = 1;
    let sum2 = 0;
    do {
        sum2 = a + sum2;
        a++;
    }
    while (a <= 100);
    console.log("1 to 100 : ", sum2);


</script>
