<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = 5; k >= i; k--) {
            document.write('&nbsp;&nbsp;')
        }
        for (let j = i; j <= (i * 2) - 1; j++) {
            document.write(j + '&nbsp;&nbsp;')
        }
        for (let j = (i * 2) - 2; j >= i; j--) {
            document.write(j + '&nbsp;&nbsp;')
        }
        document.write('<br/>')
        document.write('<br/>')
    }
</script>
