    <img src="apple.png" id="png" height="250" width="250">

<script>
    let image = ["apple.png", "banana.png", "calamansi.png", "damson.png"];
    index = 1;
    window.setInterval(change, 3000);

    function change {
        i = document.getElementById("png");
        png.src = image[index];
        index++;
        if (index == image.length) {
            index = 0;
        }
    }
</script>
