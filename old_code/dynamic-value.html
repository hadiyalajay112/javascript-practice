<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>First Name</label><br />
    <input type="text" id="firstName" /><br /><br />

    <label>Last Name</label><br />
    <input type="text" id="lastName" /><br /><br />

    <label>City</label><br />
    <input type="text" id="city" /><br /><br />

    <label>Birthdate</label><br />
    <input type="date" id="birthdate" /><br /><br />

    <button onclick="submitData()">Submit</button><br /><br />

    <label id="output"></label>
  </body>
</html>

<script>
  function submitData() {

    var today = new Date();
    var dob = new Date(document.getElementById("birthdate").value);
    age = today.getFullYear() - dob.getFullYear();

    document.getElementById("output").innerHTML = `My Self  
      ${document.getElementById("lastName").value}
      ${document.getElementById("firstName").value} . I am 
      ${age}Years Old. I live in 
      ${document.getElementById("city").value}
    `;    
  }
</script>
