<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let num = 7;
        switch (num) {
            case 1:
                day = 'Sunday';
                break;

            case 2:
                day = ' Monday';
                break;

            case 3:
                day = ' Tuesday';
                break;

            case 4:
                day = ' Wednesday';
                break;

            case 5:
                day = ' Thursday';
                break;

            case 6:
                day = 'Friday';
                break;

            case 7:
                day = 'Saturday';
                break;
                
            default:
                day = "Enter a valid number";
                break;
        }
        document.getElementById('demo').innerHTML = day;
        document.write(day);
    </script>
</body>

</html>
