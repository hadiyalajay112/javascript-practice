<script>
    // print Array
    const a = ['H', 'E', 'L', 'L', 'O'];
    for (i = 0; i < a.length; i++) {
        document.write(a[i]);
        document.write('<br>');
    }
    document.write('<br>');
    document.write('<br>');


    // print Array --- one value

    const b = ['H', 'E', 'L', 'L', 'O'];
    document.write(b[2]);
    document.write('<br>');
    document.write('<br>');
    document.write('<br>');


    // front side --  add Array

    const c = ['1', '2', '3', '4', '5'];
    c.unshift('No');
    for (i = 0; i < c.length; i++) {
        document.write(c[i]);
        document.write('<br>');
    }
    document.write('<br>');
    document.write('<br>');

    // back side --  add Array

    const d = ['A', 'B', 'C', 'D', 'E'];
    d.push('Yes');
    for (i = 0; i < d.length; i++) {
        document.write(d[i]);
        document.write('<br>');
    }
    document.write('<br>');
    document.write('<br>');


    // change Element --  Array
    const e = ['Cricket', 'Swimming'];
    e[2] = 'Chess';
    for (i = 0; i < e.length; i++) {
        document.write(e[i]);
        document.write('<br>');
    }
    document.write('<br>');
    document.write('<br>');


    // change Element --  Array- 2
    const f = ['Cricket', 'Swimming'];
    f[3] = 'Chess';
    for (i = 0; i < f.length; i++) {
        document.write(f[i]);
        document.write('<br>');
    }
    document.write('<br>');
    document.write('<br>');


    // remove Element   --- Array
    

    const g = ['Work', 'Eat', 'Sleep', 'Exercise'];
    f.pop();
    document.write(g);
    document.write('<br>');
    document.write('<br>');

</script>
