<script>
    debugger ;
    function myfunction() {
        for (i = 1; i <= 5; i++) {
            for (j = i; j < 5; j++) {
                document.write('&nbsp;&nbsp');
            }
            for (k = 1; k < i * 2; k++) {
                document.write('*');
            }
            document.write('<br>');
        }
    }
    myfunction();
</script>
