<div id="mycolors"></div>

<script>
  let colors = ["red", "black", "green", "orange", "red", "black", "green"];
  str = " ";
  for (i = 0; i < colors.length; i++) {
    str = str + `<p style="color:${colors[i]}"> ${colors[i]}<p>`;
  }

  document.getElementById("mycolors").innerHTML = str;
</script>
