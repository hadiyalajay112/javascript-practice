<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textDigit">
    <button type="button" onclick="displayValue()">Submit</button>
    <div>
        <h1 id="inputValue"></h1>
    </div>
</body>

</html>

<script>
    function displayValue() {
        displayBox = document.getElementById('textDigit').value;
        document.getElementById('inputValue').innerHTML = displayBox;
    }
</script>
