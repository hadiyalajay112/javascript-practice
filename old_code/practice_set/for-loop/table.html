<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="anyNumbers" />
    <button type="button" onclick="makeTable()">Submit</button>

    <div id="table"></div>
  </body>
</html>
<script>
  function makeTable() {
    let digit = "";
    a = document.getElementById("anyNumbers").value;
    for (let i = 1; i <= 10; i++) {
      digit += `<p> ${a} * ${i} = ${i * a} </p>`;
    }
    document.getElementById("table").innerHTML = digit;
  }
</script>
