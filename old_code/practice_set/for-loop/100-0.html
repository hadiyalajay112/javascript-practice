<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="numbers"></div>
  </body>
</html>
<script>
  let tenToOne = 100;
  for (let i = 99; i >= 0; i--) {
    tenToOne += `<p>${i}</p>`;
  }
  document.getElementById("numbers").innerHTML = tenToOne;
</script>
