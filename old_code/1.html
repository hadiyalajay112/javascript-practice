<script>
  let x = 100;
  console.log(`x`, x);

  let y = x++;
  console.log(`x`, x);

  let z = ++x;
  console.log(`z`, z);
  console.log(`x`, x);

  //   console.log(`x`, x);
  //   console.log(`y`, y);
  //   console.log(`z`, z);
  let n = x == y ? z++ : ++z;

  console.log(`n`, n); // 103
</script>
