<script>
    function myfunction() {
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i <= j) {
                    document.write(j + ' ');
                }
                else {
                    document.write(' ');
                }
            }
            document.write('<br>');
        }
      
    }


    myfunction();
</script>
