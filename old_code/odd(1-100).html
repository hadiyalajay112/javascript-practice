<script>
  for (let i = 0; i <= 100; i++) {
    if (i % 2 != 0) {
      document.write(i);
    }
    document.write("<br>");
  }

  document.write("---------------------");

  for (let i = 1; i <= 100; i++) {
    if (i % 2 == 0) {
      document.write(i);
    }
    document.write("<br>");
  }
</script>
