<script>
    const alpha = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O'];
    k = 0;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write(alpha[k] + ' ');
            k++;
        }
        document.write('<br>');
    }

</script>
