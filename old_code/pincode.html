<script>
  const pincodes = [
    { pincode: 38001 },
    { pincode: 38002 },
    { pincode: 38003 },
    { pincode: 38004 },
    { pincode: 38005 },
  ];

  let len = pincodes.length;
  document.write(`Array Length : ${len}`);
  document.write("<br>");

  first_pincodes = pincodes[0].pincode;
  last_pincodes = pincodes[len - 1].pincode;

  document.write(`First Pincode : ${first_pincodes}`);
  document.write("<br>");
  document.write(`Last Pincode : ${last_pincodes}`);
  document.write("<br>");

  // ---- second program -------

  let arr = [];
  for (let i = 0; i < pincodes.length; i++) {
    arr.push(pincodes[i].pincode);
  }

  //   document.write(a);
  document.write(arr);
  console.log(arr);
</script>
